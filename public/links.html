<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useful Links</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-sky-200 to-sky-300 flex flex-col items-center p-4 sm:p-8">

  <h1 class="text-3xl sm:text-4xl font-bold text-black mb-6 sm:mb-10">Useful Links</h1>

  <!-- Links Container -->
  <div id="links-container" class="grid grid-cols-1 gap-4 sm:gap-6 sm:grid-cols-2 lg:grid-cols-3 max-w-screen-lg w-full"></div>

  <script>
    // Array of link objects
    const links = [
      { name: "CoRE Website", url: "https://neurites.onrender.com/", icon: "🔗" },
      { name: "IEEE Website", url: "https://65f97a0aa46ffdb4a9477ec3--thriving-tulumba-94ceca.netlify.app/", icon: "💼" },
      { name: "IEEE SB", url: "https://silly-fudge-fc0430.netlify.app/", icon: "🐦" },
      { name: "IEEE Database", url: "https://ieeesb.onrender.com/", icon: "🌐" },
      { name: "CoRE", url: "https://projectclubhouse.netlify.app/", icon: "📄" },
      { name: "Web Team", url: "https://precious-medovik-92a6ba.netlify.app/", icon: "📝" },
    ];

    // Populate the links container with individual link boxes
    const linksContainer = document.getElementById("links-container");
    links.forEach(link => {
      linksContainer.innerHTML += `
        <div class="p-4 sm:p-6 bg-white rounded-lg shadow-lg transform hover:-translate-y-1 hover:shadow-2xl transition-all duration-200 ease-in-out border-l-4 border-amber-400">
          <div class="flex items-center">
            <span class="mr-3 sm:mr-4 text-2xl sm:text-3xl text-amber-400">${link.icon}</span>
            <a href="${link.url}" target="_blank" class="text-lg sm:text-xl font-semibold text-black hover:text-amber-400 transition-colors">
              ${link.name}
            </a>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
